<section class="header" [ngStyle]="{'justify-content': authService.user.id ? '' : 'center'}">
  <div class="menuButton" *ngIf="authService.user.id">
    <img src="../../../../assets/img/buttonmenu.svg" alt="" class="menu" (click)="isCollapsed = !isCollapsed">
    <span>menu</span>
  </div>
  <img src="../../../../assets/img/Logo.svg" alt="" class="logo" [ngStyle]="{'margin': authService.user.id ? '0 0 0 138px' : ''}">
  <div class="search" *ngIf="authService.user.id">
    <input type="text" placeholder="search">
    <img src="../../../../assets/img/Searchbutton.svg" alt="" class="searchButton">
  </div>
</section>

<section class="menu" [collapse]="isCollapsed" #collapse="bs-collapse">
  <div class="section" uiSrefActive="active" uiSref="alerts" (click)="isCollapsed = true">
    <a><img src="../../../../assets/img/alert.svg">ALERTS</a>
  </div>
  <div class="section" uiSrefActive="active" uiSref="backlog" (click)="isCollapsed = true">
    <a><img src="../../../../assets/img/backlog.svg">BACKLOG</a>
  </div>
  <div class="nested">
    <div class="heading">
      <a>ANAGRAPHICS</a>
    </div>
    <div class="section" uiSrefActive="active" uiSref="plants" (click)="isCollapsed = true"><a><img src="../../../../assets/img/plant.svg">PLANTS</a></div>
    <div class="section" uiSrefActive="active" uiSref="areas" (click)="isCollapsed = true"><a><img src="../../../../assets/img/area.svg">AREAS</a></div>
    <div class="section" uiSrefActive="active" uiSref="lines" (click)="isCollapsed = true"><a><img src="../../../../assets/img/line.svg">LINES</a></div>
    <div class="section" (click)="isCollapsed = true"><a><img src="../../../../assets/img/machines.svg">MACHINES</a></div>
    <div class="section" (click)="isCollapsed = true"><a><img src="../../../../assets/img/part.svg">PARTS</a></div>
  </div>
  <div class="section" (click)="isCollapsed = true">
    <a><img src="../../../../assets/img/analytics.svg">ANALYTICS</a>
  </div>
  <div class="section" (click)="isCollapsed = true">
    <a><img src="../../../../assets/img/users.svg">USERS</a>
  </div>
  <div class="logOut">
    <div class="left">
      <p class="userName">{{authService.user.name}}</p>
      <p class="last">Last sign in:<span class="date">{{authService.user.lastSignIn | date: 'dd.MM.yyyy'}}</span><span class="time">{{authService.user.lastSignIn | date: 'hh:mm'}}</span></p>
    </div>
    <div class="right">
      <img src="../../../../assets/img/logout.svg" (click)="authService.logOut(); isCollapsed = true">
    </div>
  </div>
</section>
